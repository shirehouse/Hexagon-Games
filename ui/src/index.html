<html>

<head>
    <title>Hexagon-Games</title>

    <link rel="stylesheet" href="main.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
</head>

<body>
    <div id="main"></div>
    <script src="./app.tsx"></script>
    <br/>

    <div id="scrollBox" class="scroll-box">
        <div id="scrollRegion" class="scroll-region">
            <canvas id="canvas" width="800" height="800"
                style="z-index: 100; border: 1px black solid;"></canvas><br/>
            <img id="canvasMap" width="800" height="800" class="noselect"
                style="position: relative; top: -800; z-index: 90; border: 1px red solid;" usemap="#cellmap"/>
                
            <div id="cellmapdiv"></div>
        </div>
    </div>

</body>

</html>
